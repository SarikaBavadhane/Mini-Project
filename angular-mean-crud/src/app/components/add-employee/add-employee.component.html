<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <form [formGroup]="EmpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" formControlName="Emp_name" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" type="text" formControlName="Address" required>
                </div>

                <div class="form-group">
                    <label>Salary</label>
                    <input class="form-control" type="text" formControlName="Salary" required>
                </div>

                <div class="form-group">
                    <label>Designation</label>
                    <input class="form-control" type="text" formControlName="Designation" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" formControlName="Email" required>
                </div>

                <div class="form-group">
                    <label>Phone No</label>
                    <input class="form-control" type="text" formControlName="Phone_No" required>
                </div>

                <div class="form-group">
                    <button class="btnSubmit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
